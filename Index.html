<!DOCTYPE html>
<html lang="EN">
  <head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My freeCodeCamp Survey Form Challenge</title>
  </head>
  
  <body>
    <img id="background" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg" alt="youngsters">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    
    <div class="container">
        <form id="survey-form">
      
        <label  for="name" id="name-label">Name</label>
        <input id="name" type="text" name="name" placeholder="Enter your name" required></input><br><br>
    
        <label for="email" id="email-label">Email</label><br>
        <input id="email" type="email" name="email" placeholder="Enter your email" required></input><br><br>
  
        <label for="number" id="number-label">Age (optional)</label><br>
        <input id="number" type="number" name="number" min="10" max="99" placeholder="Age"></input><br><br>

        <label for="dropdow" id="current-role">Which option best describes your current role?</label><br>
        <select id="dropdown" name="dropdown">
          <option value="Select">Select current role</option>
          <option value="Student">Student</option>
          <option value="Full_Time_Job">Full Time Job</option>
          <option value="Full_Time_Learner">Full Time Learner</option>
          <option value="Prefer_not_to_say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select><br><br>
    
       
        <div class="radio">
          <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label><br>
          <input id="definitely" type="radio" name="recommend" value="definitely" />
          <label for="recommend">Definitely</label><br>
          <input id="maybe" type="radio" name="recommend" value="maybe" />
          <label for="recommend">Maybe</label><br>
          <input id="notSure" type="radio" name="recommend" value="not_sure" />
          <label for="recommend">Not sure</label><br>
        </div><br>
  
        <label id="feature-label">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="feature">
          <option value="option">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open Source</option>
        </select><br><br>
    
        <div class="checkbox">
          <label id="checkbox-label">What would you like to see improved? (Check all that apply)</label><br>
          <input type="checkbox" id="" name="checkbox" value="Front-end_Projects" />
          <label for="Front-end">Front-end Projects</label><br>
          <input type="checkbox" id="" name="checkbox" value="Back-end_Projects" />
          <label for="Back-end">Back-end Projects</label><br>
          <input type="checkbox" id="" name="checkbox" value="Data_Visualization" />
          <label for="Data">Data Visualization</label><br>
          <input type="checkbox" id="" name="checkbox" value="Challenges" />
          <label for="Challenges">Challenges</label><br>
          <input type="checkbox" id="" name="checkbox" value="Open_Source_Community" />
          <label for="Open Source">Open Source Community</label><br>
          <input type="checkbox" id="" name="checkbox" value="Gitter_help_rooms" />
          <label for="Gitter">Gitter help rooms</label><br>
          <input type="checkbox" id="" name="checkbox" value="Videos" />
          <label for="Videos">Videos</label><br>
          <input type="checkbox" id="" name="checkbox" value="City_Meetups" />
          <label for="City Meetups">City Meetups</label><br>
          <input type="checkbox" id="" name="checkbox" value="Wiki" />
          <label for="Wiki">Wiki</label><br>
          <input type="checkbox" id="" name="checkbox" value="Forum" />
          <label for="Forum">Forum</label><br>
          <input type="checkbox" id="" name="checkbox" value="Additional_Courses" />
          <label for="Courses">Additional Courses</label><br>
        </div><br><br>
        
        <label for="comment">Any comments or suggestions?</label><br>
        <textarea  id="comment" rows="10" name="comment" placeholder="Enter your comment here..."></textarea><br><br>
    
        <input id="submit" type="submit" value="Submit"><br><br>
      </form>
    </div>
  </body>
</html>
